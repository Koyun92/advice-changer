<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">

  <title>Frontend Mentor | Advice generator app</title>



<body>
  <main>
    <div class="container">
      <h1 class="container__title">Advice # <span id="advice-title"></span> </h1>
      <!-- Advice ID goes here -->

      <p class="container__text" id="advice-text">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Facilis
        molestiae, possimus explicabo asperiores, temporibus in dolore eum at a eligendi dignissimos? Dolor laboriosam
        est aut nulla debitis adipisci sunt beatae?</p>
      <img src="img/pattern-divider-mobile.svg" class="container__divider container__divider--mobile " alt="">
      <img src="img/pattern-divider-desktop.svg" class="container__divider container__divider--desktop " alt="">
      <div class="container__img-box" id="dice-btn"><img src="img/icon-dice.svg" class="container__img" id="dice"
          alt=""></div>

    </div>
  </main>
  <script src="js/main.js"></script>
</body>

</html>
